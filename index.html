<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="column-2">
          <div class="left-s">
            <img class="logo" src="images/logo.svg" alt="logo" />
            <div class="icon-f">
              <img
                class="icon-b"
                src="images/icon-document.svg"
                alt="icon-document"
              />
              <img
                class="icon-b"
                src="images/icon-folder.svg"
                alt="icon-folder"
              />
              <img
                class="icon-b"
                src="images/icon-upload.svg"
                alt="icon-upload"
              />
            </div>
          </div>
          <div class="right-s">
            <p class="h-dis">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="load-reg">
              <div class="fill-load">
                <div class="cir-load"></div>
              </div>
            </div>
            <div class="cap-f">
              <span class="cap-t">0 GB</span>
              <span class="cap-t">1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- 185 GB Left -->
  </body>
</html>
